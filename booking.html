<!doctype html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Ляля Іван">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оформлення прокату</title>
    <link rel="icon" href="img/icon.png">
</head>
<body>
<header>
    <h1><img src="img/icon.png" alt="logo image" width="40px"> RivneRent - сервіс оренди автомобілів у м.Рівне</h1>
    <nav>
        <a href="index.html">Головна</a>
        <a href="cars.html">Перелік авто</a>
        <a href="rules.html">Правила та умови</a>
        <a href="about_us.html">Про нас</a>
        <span>09:00-21:00</span>
    </nav>
</header>
<main>
    <form>
        <h2>Бронювання</h2>
        <label for="full_name">*Прізвище, ім'я та по-батькові:</label>
        <input type="text" id="full_name" required="required" placeholder="Іванов Іван Іванович" maxlength="200">
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="ваш_email@example.com" maxlength="320">
        <br>
        <label for="tel">*Номер телефону:</label>
        <input type="text" value="+380" id="tel" minlength="13" maxlength="13" required="required">
        <br>
        <label for="my_select">*Оберіть авто, яке бажаєте орендувати:</label>
        <select id="my_select" required="required">
            <option disabled selected> - оберіть авто зі списку - </option>
            <option>Марка Модель (Рік)</option>
        </select>
        <br>
        <label for="datetime">*Вкажіть дату отримання авто:</label>
        <input type="date" id="datetime" required="required">
        <br>
        <label for="period">*Вкажіть термін оренди авто (діб):</label>
        <input type="number" id="period" min=1 max=89 placeholder="Від 1 до 89" required="required">
        <br>
        <div id="additional">
            <input type="checkbox" id="gps">
            <label for="gps"> GPS-навігатор <b>200грн/доба</b> </label>
            <br>
            <input type="checkbox" id="childseat">
            <label for="childseat"> Дитяче автокрісло <b>200грн/доба</b> </label>
            <br>
            <input type="checkbox" id="delivery">
            <label for="delivery"> Доставка(м.Рівне±10км) і підбір автомобіля <b>400грн</b> </label>
        </div>
        <input type="checkbox" name="accept" id="accept" required='required'>
        <label for="accept">*Я ознайомився з <a href="rules.html" target="_blank">правилами та умовами</a> сервісу</label>
        <br>
        <input type="submit" value="Забронювати">
    </form>
    <div>
        <p>Всього 0 грн</p>
        <p>(зі знижкою 0%)</p>
        <p>Застава: 0 грн</p>
    </div>
</main>

</body>
</html>
